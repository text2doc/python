[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_backend"

[project]
name = "text2doc"
description = "Convert text to formatted documents"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0"}
authors = [
    {name = "text2doc Team", email = "info@text2doc.com"}
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/text2doc/python"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["text2doc"]
include-package-data = true

[tool.setuptools.package-data]
"text2doc" = ["py.typed"]

[tool.setuptools.dynamic]
classifiers = {file = "CLASSIFIERS.txt"}

[tool.setuptools_scm]
# Configure setuptools_scm to generate PyPI-compatible versions
version_scheme = "post-release"
local_scheme = "node-and-date"
fallback_version = "0.1.12"
write_to = "src/text2doc/_version.py"
write_to_template = """# file generated by setuptools_scm
# don't change, don't track in version control
# _version.py
TYPE_CHECKING = False
if TYPE_CHECKING:
    from typing import Tuple, Union
    VERSION_TUPLE = Tuple[Union[int, str], ...]
else:
    VERSION_TUPLE = object

version: str
__version__: str
__version_tuple__: VERSION_TUPLE
version_tuple: VERSION_TUPLE

__version__ = version = '{version}'
__version_tuple__ = version_tuple = {version_tuple}
"""

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--verbose --cov=text2doc --cov-report=term-missing"

[tool.coverage.run]
source = ["text2doc"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true