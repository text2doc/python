[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "text2doc"
dynamic = ["version", "classifiers"]
description = "Generate grpc API Service based on function"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
dependencies = [
    "grpcio==1.59.3",
    "grpcio-tools==1.59.3",
    "protobuf==4.25.1",
    "jinja2==3.1.2",
    "weasyprint==60.1",
]

[project.urls]
"Homepage" = "https://github.com/text2doc/python"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["text2doc"]
include-package-data = true

[tool.setuptools.package-data]
"text2doc" = ["py.typed"]

[tool.setuptools.dynamic]
classifiers = {file = "CLASSIFIERS.txt"}

[tool.setuptools_scm]
write_to = "src/text2doc/_version.py"
write_to_template = """\
# file generated by setuptools_scm
# don't change, don't track in version control

__all__ = ["__version__", "__version_tuple__", "version", "version_tuple"]

TYPE_CHECKING = False
if TYPE_CHECKING:
    from typing import Tuple
    from typing import Union

    VERSION_TUPLE = Tuple[Union[int, str], ...]
else:
    VERSION_TUPLE = object

version: str
__version__: str
__version_tuple__: VERSION_TUPLE
version_tuple: VERSION_TUPLE

__version__ = version = "{version}"
__version_tuple__ = version_tuple = {version_tuple}
"""

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--verbose --cov=text2doc --cov-report=term-missing"

[tool.coverage.run]
source = ["text2doc"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true